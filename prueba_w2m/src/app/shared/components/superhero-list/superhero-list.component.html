<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <h1>Superheroes!</h1>

            <mat-form-field>
                <mat-icon matPrefix>search</mat-icon>
                <input [(ngModel)]="filter" type="search" matInput placeholder="Search for a superhero!" class="search-input">
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>  

<mat-grid-list *ngFor="let hero of superHeores" cols="1" rowHeight="100px">
    <mat-grid-tile>{{ hero.name }}</mat-grid-tile>
</mat-grid-list>
