<h1>Do you want to delete <b>{{ hero.name }}</b>?</h1>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button class="ok-button" [mat-dialog-close]="hero.name" (click)="onDeleteHero(hero)">Sure!</button>
    <button mat-button class="no-button" (click)="onNoClick()">No Thanks</button>
</div>
